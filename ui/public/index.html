<html>

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    html {
      overflow-y: hidden;
      overflow-x: hidden;
    }

    html,
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;

    }

    .container {
      display: none;
    }

    .links {
      stroke: #666;
      stroke-opacity: 0.4;
    }

    .focus {
      stroke: #000;
      stroke-opacity: 1;
    }

    .active {
      font-weight: bold;
    }

    .suspect {
      stroke: #f00;
    }

    .nodes circle {
      stroke: #555;
      stroke-width: 2.5px;
    }

    #info {
      position: absolute;
      visibility: hidden;
      top: 0;
      box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
      width: 150px;
      height: 70px;
      background-color: rgba(30, 30, 30, 0.95);
      border-radius: 5px;
      padding: 10px;
      color: white;
      text-align: center;
      line-height: 1.25;
    }

    #details {
      position: absolute;
      height: 100%;
      width: 250px;
      top: 0;
      right: -300;
      padding: 20px;
      padding-top: 40px;
      background-color: #ddd;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
      transition: right 0.5s;
    }

    #report {
      position: absolute;
      bottom: 60;
      left: calc(50% - 123px);
    }

    button {
      padding: 10px;
      font-size: 1.2rem;
    }

    td,
    th {
      padding: 10;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: rgb(228, 234, 240);
    }

    tr.sus {
      background-color: rgb(255, 211, 211)
    }

    th {
      background-color: rgb(21, 36, 68);
      color: white;
      font-weight: normal;
      font-size: 0.85rem;
    }

    tr:hover {
      cursor: pointer;
    }

    #transactions {
      padding: 30px;
    }

    button {
      min-width: 200px;
      background-color: #ccc;
      color: black;
      border: solid 2px #333;
    }

    button.active {
      background-color: #efefef;
      border-color: black;
    }

    button.inactive {

      border-color: #666;
      color: #333;
    }
  </style>
</head>

<body>
  <div id="transactions" class="container">
    <h1 style="text-align:center">Transactions</h1>
    <div style="text-align: center">
      <button id="filterAll">All</button>
      <button id="filterSuspect">Suspect</button>
    </div>
    <table style="margin:auto; margin-top: 20px;">
      <thead>
        <tr>
          <th>Date</th>
          <th>Source</th>
          <th>Destination</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="relationships" class="container">
    <svg width="100%" height="100%">

    </svg>

    <div id="report">
      <button>Generate intelligence report</button>
    </div>

    <div id="info">
      Hello
    </div>

    <div id="details">
      <div style="text-align: center">
        <img id="details_img" src="7f1ece825dacf1d2834f6eb788bc1179.svg" width="100" height="100" />
      </div>
      <div id="details_name" style="text-align: center; padding-top:10px; font-size: 1.5rem">
      </div>
      <div id="details_text1" style="text-align: left; padding-top:20px; font-size: 1rem">
      </div>
      <div id="details_text2" style="text-align: left; padding-top:10px; font-size: 1rem">
      </div>
      <div id="details_text3" style="text-align: left; padding-top:10px; font-size: 1rem">
      </div>
      <div id="details_text4" style="text-align: left; padding-top:10px; font-size: 1rem">
      </div>
      <div id="details_text5" style="text-align: left; padding-top:10px; font-size: 1rem">
      </div>
      </div>
  </div>
</body>

</html>
